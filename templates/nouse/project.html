    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
              <li><a href="/py/Statistics/metronic/index.html"><span style="font-size:1em;padding-right:1em" class="glyphicon glyphicon-home" aria-hidden="true"></span>{Link_Overview}</a></li>

	<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
		<h1 class="page-header">Uploads - daily report file</h1>
		<h2>English Only</h2>
		<form action="#">
		  <p class="file">
			<input type="file" name="file" id="file" />
			<label for="file">Choose your file</label>
		  </p>
		  <p class="submit">
			<input type="submit" name="upload" id="upload" value="Upload" />
		  </p>
		</form>
			<!-- Footer -->
		<footer id="footer">
			<section>
				<form method="post" action="#">
					<div class="field">
						<label for="name">Your Name</label>
						<input type="text" name="name" id="name" />
					</div>
					<div class="field">
						<label for="email">Type</label>
						<input type="text" name="email" id="email" />
					</div>
					<div class="field">
						<label for="message">Code</label>
						<input type="text" name="email" id="email" />
					</div>
					<div class="field">
						<label for="message">Phase</label>
						<select>
						  <option value="volvo">Alpha</option>
						  <option value="saab">Beta</option>
						  <option value="opel">Gamma</option>
						  <option value="audi">Post Gamma</option>
						</select>
					</div>					
				</form>
			</section>
		</footer>

	</div>
