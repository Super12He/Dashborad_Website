
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Basic Data Presentation of DYNO Daily Report">
    <meta name="author" content="He Lvyang">

    <title>Dashboard for DYNO</title>

    <!-- Bootstrap core CSS -->
    <link href="/media/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/media/static/dashboard-upload.css" rel="stylesheet">
    <link rel="icon" href="/media/static/image/favicon.ico">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="./js/html5shiv.min.js"></script>
      <script src="./js/respond.min.js"></script>
    <![endif]-->
	<script type="text/javascript">
		// Run capabilities test
		enhance({
			loadScripts: [
				'/media/static/js/jQuery.fileinput.js',
				'/media/static/js/example.js'
			],
			loadStyles: ['/media/static/css/enhanced.css']
		});
	</script>
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-equalizer" aria-hidden="true"> DYNO CONSOLE <span class="glyphicon glyphicon-equalizer" aria-hidden="true"></span></a>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
              <li><a href="/media/static/metronic/index.html"><span style="font-size:1em;padding-right:1em" class="glyphicon glyphicon-home" aria-hidden="true"></span>Overview</a></li>
              <li class="active"><a href="#"><span style="font-size:1em;padding-right:1em" class="glyphicon glyphicon-send" aria-hidden="true"></span>Upload<span class="sr-only">(current)</span></a></li>
              <li><a href="/Dyno/detail/"><span style="font-size:1em;padding-right:1em" class="glyphicon glyphicon-user" aria-hidden="true"></span>Details</a></li>
          </ul>
        </div>
      </div>
    </div>
	<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
		<h1 class="page-header">DYNO Daily Report File</h1>
		<h2>English Only</h2>
		<form action="#" method="post" enctype="multipart/form-data">
		  {% csrf_token %}
		  <!--
			<p>{{ form.non_field_errors }}</p>

			<p>{{ form.docfile.label_tag }} {{ form.docfile.help_text }}</p>

			<p>
				{{ form.docfile.errors }}
				{{ form.docfile }}
			</p>
		  -->
		  <div class="col-lg-12">
			{{form}}
			<!--
			<label for="exampleInputFile">File input</label>
			<input type="file" id="exampleInputFile" multiple>
			<p class="help-block">You can upload multi files at once.</p>
		  </div>  
		  <div class="col-lg-12">
			<label for="your_name">Your Name</label>
			<input type="text" name="your_name" id="your_name" maxlength="100" required />
			-->
			<p class="submit">
				<input type="submit" name="upload" id="upload" value="Upload" />
			</p>
		  </div>
		</form>
	</div>

	



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="./js/ie10-viewport-bug-workaround.js"></script>
    <!-- DataTables Integration -->
    <link rel="stylesheet" type="text/css" href="./DataTables/datatables.min.css"/>
    <script type="text/javascript" src="./DataTables/datatables.min.js"></script>
	<script type="text/javascript" charset="utf-8">
		$(document).ready(function() {
			$('#ReportSummaryTable').DataTable({
                ordering: true,
                searching: true,
                autoWidth: true,
                paging: false
                });
		});
	</script>
  </body>
</html>
